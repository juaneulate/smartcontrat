<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <!-- Animated Searchbar -->
        <ion-searchbar
                (ionChange)="onChange()"
                debounce="700"
                [formControl]="searchControl"
                placeholder="Buscar"
                [value]="searchText"
                animated>
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-resultList [searchText]="[searchText]" *ngIf="showResults">
    </app-resultList>
</ion-content>
