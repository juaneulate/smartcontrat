<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-row>
            <ion-col size="12">
                <div class="logo-app">
                    <ion-img src="assets/img/logo.png"></ion-img>
                    <h3 text-center>Smart Contract</h3>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10" offset="1">
                <ion-input class="input-app" formControlName="username" placeholder="username"></ion-input>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="10" offset="1">
                <ion-input class="input-app" formControlName="password" placeholder="password" type='password'>
                </ion-input>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="10" offset="1">
                <ion-button [disabled]="loading" type="submit" expand="block" color="dark">Log in</ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="10" offset="1">
                <div text-justify>
                    <a routerLink="/register/propietario">¿Quieres ofrecer tu inmueble?</a> o tal vez simplemente
                    <a class="" routerLink="/register/arrendatario">¿Quieras alquilar un inmueble?</a>
                </div>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
