<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Registrar Propietario</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="formOptions" (ngSubmit)="save()">
        <ion-grid>
            <ion-row>
                <ion-col size="10" offset="1">
                    <ion-input formControlName="lastname" placeholder="lastname"></ion-input>
                    <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                        <div *ngIf="f.lastname.errors.required">Fullname is required</div>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="10" offset="1">
                    <ion-input formControlName="age" placeholder="age" type="number"></ion-input>
                    <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                        <div *ngIf="f.age.errors.required">Age is required</div>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="10" offset="1">
                    <ion-input formControlName="username" placeholder="username"></ion-input>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Usuario is required</div>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="10" offset="1">
                    <ion-input formControlName="password" placeholder="password"></ion-input>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="10" offset="1">
                    <ion-button [disabled]="loading" type="submit" expand="block">Regitrar</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
