<ion-split-pane>
    <ion-menu>
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <div *ngIf="showOwner">
                    <ion-menu-toggle *ngFor="let p of pagesOwner">
                        <ion-item routerDirection="root" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>{{p.title}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </div>

                <div *ngIf="showTenant">
                    <ion-menu-toggle *ngFor="let p of pagesTenant">
                        <ion-item routerDirection="root" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>{{p.title}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </div>

                <ion-item tappable routerLink="/login" routerDirection="root">
                    <ion-icon name="log-out" slot="start"></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
