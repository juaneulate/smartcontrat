<ion-split-pane>
    <ion-menu>
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <div *ngIf="showOwner">
                    <ion-menu-toggle *ngFor="let page of pagesOwner">
                        <ion-item (click)="move(page.url)">
                            <ion-icon slot="start" [name]="page.icon"></ion-icon>
                            <ion-label>{{page.title}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </div>
                <div *ngIf="showTenant">
                    <ion-menu-toggle *ngFor="let page of pagesTenant">
                        <ion-item (click)="move(page.url)">
                            <ion-icon slot="start" [name]="page.icon"></ion-icon>
                            <ion-label>{{page.title}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </div>

                <ion-item tappable routerLink="/login" routerDirection="root">
                    <ion-icon name="log-out" slot="start"></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
