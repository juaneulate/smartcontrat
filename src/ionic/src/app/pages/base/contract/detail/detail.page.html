<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/base/main/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Contract Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showDetail">
    <form [formGroup]="detailForm" (ngSubmit)="register()">
      <ion-grid>
        <ion-row>
          <ion-col size="10" offset="1">
            <h2>Detalle contrato</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <p>Nombre: {{contract.nombreContrato}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <p>Cuota: {{contract.cuota}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <p>Monto: {{contract.montoTotal}} </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <p>Billetera Owner: {{contract.regBilletera}} </p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="10" offset="1">
            <ion-input type="text" formControlName="billetera" placeholder="Number billetera" class="input-app">
            </ion-input>
            <div *ngIf="submitted && f.billetera.errors" class="invalid-feedback">
              <div *ngIf="f.billetera.errors.required">Billetera is required</div>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="10" offset="1">
            <ion-input type="text" formControlName="fullName" placeholder="Fullname" class="input-app">
            </ion-input>
            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
              <div *ngIf="f.fullName.errors.required">Fullname is required</div>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="10" offset="1">
            <ion-input type="number" formControlName="age" placeholder="Age" class="input-app">
            </ion-input>
            <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
              <div *ngIf="f.age.errors.required">Age is required</div>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="10" offset="1">
            <ion-select formControlName="personType">
              <ion-select-option value="true">Owner</ion-select-option>
              <ion-select-option value="false">Tennant</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="10" offset="1">
            <ion-button [disabled]="loading" color="dark" expand="block" type="submit">Aceptar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
