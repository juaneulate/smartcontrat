<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/base/main/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Contract Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showDetail">
    <form [formGroup]="detailForm" (ngSubmit)="register()">
      <ion-grid>
        <ion-row>
          <ion-col size="10" offset="1">
            <h2>Detalle contrato</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <p>Nombre: </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <p>Cuota: </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <p>Monto: </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <ion-input type="text" formControlName="billetera" placeholder="Number billetera" class="input-app">
            </ion-input>
            <div *ngIf="submitted && f.billetera.errors" class="invalid-feedback">
              <div *ngIf="f.billetera.errors.required">Billetera is required</div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <ion-button [disabled]="loading" color="dark" expand="block" type="submit">Aceptar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
